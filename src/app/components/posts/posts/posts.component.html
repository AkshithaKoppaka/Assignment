
<div class="posts">
    <h1 style="padding-left: 500px;">All Posts</h1>
    <div *ngIf="isLoading"><mat-spinner></mat-spinner></div>
    <mat-card class="typography" *ngFor="let post of (posts$ | async | 
    paginate: { 
        itemsPerPage: 10, 
        currentPage: page,
        totalItems: totalLength
    })"> 
    <mat-card-content >
        {{ post.title }}    
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button type="button" class="primary" (click)="getLink(post.id)">More Info</button>
    </mat-card-actions>
</mat-card>
