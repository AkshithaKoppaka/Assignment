

<div>
<button mat-stroked-button class="primary" (click)="LogoutUser()" style="float: right;">Logout</button>
<button mat-stroked-button class="primary" (click)="addUser('')" style="float: right;">Add New User</button>
</div>

<div>
    
      
    <table class="users">
        <tr class="headers">
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Street</th>
            <th>Suite</th>
            <th>City</th>
            <th>Zipcode</th>
            <th>Lat</th>
            <th>Long</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company Name</th>
            <th>Catch Phrase</th>
            <th>BS</th>
            <th></th>
        </tr>
        <tr (edit)="edit($event)" app-user *ngFor="let user of (users$ | async)" [user]="user">
        </tr>
    </table>
    
</div>
