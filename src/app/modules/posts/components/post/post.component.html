<div class="card">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Title: {{post.title}}
        </mat-card-title>
        <mat-card-subtitle class="subtitle1">
            Id: {{post.id}}
        </mat-card-subtitle>
        <mat-card-subtitle class="subtitle2">
            userId: {{post.userId}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{post.body}}
    </mat-card-content>
</mat-card>
</div>
